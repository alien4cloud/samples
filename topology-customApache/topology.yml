tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: custom-apache-topology
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "This topology deploys an apache server on an AWS compute and gots custom commands and custom workflows to stop, start, restart and curl welcome page"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - custom-apache-type:2.2.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: "-1"
        a4c_edit_y: "-12"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    CustomApache:
      type: org.alien4cloud.nodes.CustomApache
      properties:
        component_version: 2.4
        port: 80
        document_root: "/var/www"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  outputs:
    CustomApache_apache_url:
      value: { get_attribute: [ CustomApache, apache_url ] }
  workflows:
    Stop:
      steps:
        CustomApache_arret:
          target: CustomApache
          activities:
            - call_operation: my_custom_interface.arret
    customWorkflow:
      steps:
        CustomApache_demarrage:
          target: CustomApache
          activities:
            - call_operation: my_custom_interface.demarrage
    restart:
      steps:
        CustomApache_my_custom_op:
          target: CustomApache
          activities:
            - call_operation: my_custom_interface.my_custom_op
        CustomApache_arret:
          target: CustomApache
          activities:
            - call_operation: my_custom_interface.arret
          on_success:
            - CustomApache_demarrage
        CustomApache_demarrage:
          target: CustomApache
          activities:
            - call_operation: my_custom_interface.demarrage
          on_success:
            - CustomApache_my_custom_op
