tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud topology with 1 remote ES node
template_name: Alien4Cloud
template_version: 0.1.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types:1.0.0-ALIEN11
  - jdk-type:1.0.0-SNAPSHOT
  - elasticsearch-type:1.0.0-SNAPSHOT
  - alien-type:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    JDK:
      type: alien.nodes.JDK
      properties:
        java_url: "http://download.oracle.com/otn-pub/java/jdk/7u75-b13/jdk-7u75-linux-x64.tar.gz"
        java_home: /opt/java
      requirements:
        - host:
            node: Server
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Alien:
      type: alien.nodes.Alien
      properties:
        alien_url: "https://fastconnect.org/maven/service/local/repositories/opensource/content/alien4cloud/alien4cloud-ui/1.1.0-SM8/alien4cloud-ui-1.1.0-SM8-standalone.war"
        context_root: /
      requirements:
        - java:
            node: JDK
            capability: alien.capabilities.JDK
            relationship: alien.relationships.JavaSoftwareHostedOnJDK
        - elasticsearch:
            node: ElasticSearch
            capability: alien.capabilities.ElasticSearch
            relationship: alien.relationships.AlienConnectToElasticSearch
    ElasticSearch:
      type: alien.nodes.ElasticSearch
      properties:
        elasticsearch_url: "https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.0.deb"
      requirements:
        - java:
            node: JDK-2
            capability: alien.capabilities.JDK
            relationship: alien.relationships.JavaSoftwareHostedOnJDK
    JDK-2:
      type: alien.nodes.JDK
      properties:
        java_url: "http://download.oracle.com/otn-pub/java/jdk/7u75-b13/jdk-7u75-linux-x64.tar.gz"
        java_home: /opt/java
      requirements:
        - host:
            node: Database
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Server:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    Database:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
