TPL-queue-kafka-log-retention-hours=TPL-QUEUE-KAFKA-LOG-RETENTION-HOURS
QT-queue-kafka-log-retention-hours=24
# ATTENTION : QT AVEC le .os, cf hostname dans /etc/hosts
TPL-zookeeper-server-port-list=TPL-ZOOKEEPER-SERVER-PORT-LIST
QT-zookeeper-server-port-list=localhost:27001
TPL-zookeeper-host-list=TPL-ZOOKEEPER-HOST-LIST
