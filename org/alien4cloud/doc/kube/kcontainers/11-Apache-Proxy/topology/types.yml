tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.topology.11-Apache-Proxy
  template_version: 2.2.0-SNAPSHOT
  template_author: alien4cloud

description: "This topology  deploys 2 apache containers. Client one is displaying property data from server one"
        
imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:3.1.0
  - docker-types:3.0.0
  - alien-base-types:3.0.0
  - org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types:2.2.0-SNAPSHOT

topology_template:
  tags:
    "A4C_META_TopologyType": "K8S"
  node_templates:
    ApacheServer:
      type: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types.nodes.ApacheServer
      properties:
        container: 
          imagePullPolicy: Always
          image: "httpd:latest"
        server_msg: "Static property of Apache container"
      requirements:
        - hostedOnKubeDeploymentHost:
            type_requirement: host
            node: ServerDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        server_endpoint:
          properties:
            port: 80
            username: JohnDoe
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ServerDeployment:
      metadata:
        a4c_edit_x: 609
        a4c_edit_y: "-80"
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1"
        kind: Deployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ClientDeployment:
      metadata:
        a4c_edit_x: 50
        a4c_edit_y: "-68"
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        apiVersion: "apps/v1"
        kind: Deployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ApacheClient:
      type: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types.nodes.ApacheClient
      properties:
        container: 
          imagePullPolicy: Always
          image: "httpd:latest"
          lifecycle: 
            postStart: 
              exec: 
                command: 
                  - "/bin/bash"
                  - "-c"
                  - "echo 'This is the Apache server URL http://'$SERVER_IP':'$SERVER_PORT' '$SERVER_MESSAGE   > /usr/local/apache2/htdocs/index.html"
      requirements:
        - hostedOnClientDeploymentHost:
            type_requirement: host
            node: ClientDeployment
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
        - connectsToApacheServerServer_endpoint:
            type_requirement: server
            node: ServerService
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeServiceEndpoint
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        http_endpoint:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ServerService:
      metadata:
        a4c_edit_x: 332
        a4c_edit_y: "-57"
      type: org.alien4cloud.kubernetes.api.types.KubeNodeportService
      properties:
        spec: 
          service_type: ClusterIP
        apiVersion: v1
        kind: Service
      requirements:
        - connectsToApacheServerServer_endpoint:
            type_requirement: expose
            node: ApacheServer
            capability: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types.capabilities.ApacheServer
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        service_endpoint:
          properties:
            proxy_for: expose
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ClientService:
      metadata:
        a4c_edit_x: "-205"
        a4c_edit_y: "-15"
      type: org.alien4cloud.kubernetes.api.types.KubeNodeportService
      properties:
        spec: 
          service_type: NodePort
        apiVersion: v1
        kind: Service
      requirements:
        - connectsToApacheClientHttp_endpoint:
            type_requirement: expose
            node: ApacheClient
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        service_endpoint:
          properties:
            proxy_for: expose
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    KubeCluster:
      metadata:
        a4c_edit_x: 80
        a4c_edit_y: "-184"
      type: org.alien4cloud.kubernetes.api.types.nodes.KubeCluster
      capabilities:
        k8s_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
