TPL-keep-alive-file-path=TPL-KEEP-ALIVE-FILE-PATH
QT-keep-alive-file-path=/opt/ocdc/local/data/engine/KeepAlive.xml
# Aux data
TPL-aux-data-path=TPL-AUX-DATA-PATH
