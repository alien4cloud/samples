            secure: false
            network_name: PRIVATE
            initiator: source
    DU_EliseIndex:
      metadata:
        a4c_edit_x: "-46"
        a4c_edit_y: 165
      type: org.alien4cloud.extended.container.types.ContainerDeploymentUnit
      capabilities:
        scalable:
          properties:
            min_instances: 1
