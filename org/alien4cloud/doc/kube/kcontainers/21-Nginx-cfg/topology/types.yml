metadata:
  template_name: org.alien4cloud.doc.kube.kcontainers.21-Nginx-cfg.toppology.21-Nginx-cfg
  template_version: 2.2.0-SNAPSHOT
  template_author: admin

description: "This toppology deploys a Nginx container exposing an Apache welcome page"

imports:
  - org.alien4cloud.doc.kube.kcontainers.21-Nginx-cfg.types:2.2.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20
  - org.alien4cloud.doc.kube.kcontainers.pub:2.2.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:3.0.0
  - docker-types:3.0.0
  - alien-base-types:3.0.0
  - org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types:2.2.0-SNAPSHOT

topology_template:
  inputs:
    PortVOSTF:
      type: integer
      required: true
      default: 88
  node_templates:
    KubeCluster:
      metadata:
        a4c_edit_x: 458
        a4c_edit_y: "-137"
      type: org.alien4cloud.kubernetes.api.types.nodes.KubeCluster
      capabilities:
        k8s_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    NginxDeploy:
      metadata:
        a4c_edit_x: 573
        a4c_edit_y: 62
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        spec: 
          replicas: 1
        apiVersion: "apps/v1"
        kind: Deployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    NginxClientApache:
      type: org.alien4cloud.doc.kube.kcontainers.21-Nginx-client.types.nodes.NginxClientApache
      properties:
        container: 
          imagePullPolicy: Always
          image: "nginx:1.14-alpine"
          lifecycle: 
            postStart: 
              exec: 
                command: 
                  - "/bin/sh"
                  - "-c"
                  - "wget -O /usr/share/nginx/html/index.html $FULL_URL"
        PortVOSTF: { get_input: PortVOSTF }
        config_settings: 
          - input_prefix: "CFG_"
            mount_path: "/etc/nginx/nginx.conf"
            mount_subPath: "nginx.conf"
            config_path: config
          - input_prefix: "CFG_"
            mount_path: "/var/ind2.html"
            mount_subPath: "ind2.html"
            config_path: ind2
      requirements:
        - hostedOnNginxDeployHost:
            type_requirement: host
            node: NginxDeploy
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
        - connectsToApacheServerServer_endpoint:
            type_requirement: server
            node: ApacheServer
            capability: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types.capabilities.ApacheServer
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        http_ext:
          properties:
            port: 80
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        http_int:
          properties:
            port: { get_input: PortVOSTF }
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    DefaultPort:
      metadata:
        a4c_edit_x: 227
        a4c_edit_y: 53
      type: org.alien4cloud.kubernetes.api.types.KubeService
      properties:
        apiVersion: v1
        kind: Service
        spec: 
          service_type: NodePort
      requirements:
        - connectsToNginxClientApacheHttp_ext:
            type_requirement: expose
            node: NginxClientApache
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        service_endpoint:
          properties:
            proxy_for: expose
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    CustomPort:
      metadata:
        a4c_edit_x: 234
        a4c_edit_y: 138
      type: org.alien4cloud.kubernetes.api.types.KubeService
      properties:
        apiVersion: v1
        kind: Service
        spec: 
          service_type: NodePort
      requirements:
        - connectsToNginxClientApacheHttp_int:
            type_requirement: expose
            node: NginxClientApache
            capability: org.alien4cloud.doc.kube.kcontainers.pub.capabilities.Http
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        service_endpoint:
          properties:
            proxy_for: expose
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
    ApacheServerDeploy:
      metadata:
        a4c_edit_x: 901
        a4c_edit_y: 67
      type: org.alien4cloud.kubernetes.api.types.KubeDeployment
      properties:
        spec: 
          replicas: 1
        apiVersion: "apps/v1"
        kind: Deployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    ApacheServer:
      metadata:
        a4c_edit_x: 223
        a4c_edit_y: 291
      type: org.alien4cloud.doc.kube.kcontainers.11-Apache-Proxy.types.nodes.ApacheServer
      properties:
        container: 
          imagePullPolicy: Always
          image: "httpd:latest"
        server_msg: Hi
      requirements:
        - hostedOnApacheServerDeployHost:
            type_requirement: host
            node: ApacheServerDeploy
            capability: org.alien4cloud.kubernetes.api.capabilities.KubeContainerHost
            relationship: tosca.relationships.HostedOn
      capabilities:
        server_endpoint:
          properties:
            port: 80
            username: fch
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
