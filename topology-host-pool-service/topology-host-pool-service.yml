tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Host pool service template
template_name: host-pool-service-template
template_version: 0.1.1-SNAPSHOT
template_author: Fastconnect

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - host-pool-service-types:1.1.0-SNAPSHOT

topology_template:
  node_templates:
    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4
    Compute:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network

    HostPoolService:
      type: alien.nodes.HostPoolService
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
  outputs:
    HostPoolService_endpoint:
      value: { get_attribute: [ HostPoolService, endpoint ] }
