#          file: alien4cloud:alien4cloud-cloudify3-provider:1.2.0@zip
#          repository: fastconnect_nexus
#          type: tosca.artifacts.File
#      - git_artifact:
#          file: master:demo-repository/artifacts/settings.properties
#          repository: aliengithub
#          type: tosca.artifacts.File
      - data:
          file: data/data.txt
          type: tosca.artifacts.File          

